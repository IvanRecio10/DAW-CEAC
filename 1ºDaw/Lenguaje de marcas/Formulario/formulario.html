<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos_formulario.css">
	<title>Formulario</title>
</head>
<body>
	<header>
		<nav>
		</nav>
	</header>
	<main>
		<h1>Formulario</h1>
		<form name="formulario" action="archivo_inexistente.php" method="get" enctype="application/x-www-form-urlencoded">
			<label>Nombre</label>
			<input type="text" name="nombre" maxlength="50" autofocus required>
			
			<label>Teléfono</label>
			<input type="text" name="telefono" pattern="[6,7,9]{1}[0-9]{8}" minlength="9" maxlength="9" title="telefonos fijos nacionales" required>
			
			<label>Usuario</label>
			<input type="email" name="mail" required>
			
			<label>Contraseña</label>
			<input type="password" name="pass" minlength="6" maxlength="8" pattern="[A-Z][a-z][0-9]{6-8}" required>
			
			<label>Calificaciones</label>
			<input type="number" name="nota" max="10" min="0" step="0.1">

			<label>Mensaje</label>
			<textarea name="mensaje" required placeholder="Por favor, escriba su consulta"></textarea>

			<label>Fecha</label>
			<input type="date" name="fecha">
			
			<input type="hidden" name="campo_oculto" value="Lo que yo quiera">

			<label>Marcas de coche</label>
			<select name="marcas_coches" required>
				<option value="">Seleccione uno</option>
				<option value="1">Mercedes Benz</option>
				<option value="2">Audi</option>
				<option value="3">BMW</option>
				<option value="4">Aston Martin</option>
			</select>

			<label>turno</label>

			<div class="botones">
				<input type="submit" name="enviar" value="Enviar">
				<input type="reset" value="Resetear">
			</div>
		</form>
	</main>
</body>
</html>
