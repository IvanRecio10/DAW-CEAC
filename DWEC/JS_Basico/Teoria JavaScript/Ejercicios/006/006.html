<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="cambiarFoto(sumarContador)">Cambiar Foto</button>
    <br>
    <img src="media/sf90.webp" id="imagen">

    <script type="text/javascript">

        var contador= 0

        function sumarContador(){
            contador++
        }
        function cambiarFoto(suma){
            suma()
            imagen = document.getElementById('imagen')
            if(contador%2==0){
                imagen.src = "media/urus.jpg";
            }else{
                imagen.src = 'media/sf90.webp'
            }

        }

    </script>
</body>
</html>
