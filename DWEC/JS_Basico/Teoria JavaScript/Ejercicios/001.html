        //Escribe una función invertir que acepte una cadena y devuelva la cadena invertida 
        //(p.ej., invertir("Hola") debe devolver "aloH").

        console.log("Ejercicio 11");
        function reversa(palabra){
            palabraSeparada = palabra.split("");

        //Escribe una función esPalindromo que acepte una cadena y devuelva true si la cadena es un 
        //palíndromo (se lee igual hacia adelante y hacia atrás) y false en caso contrario.

        console.log("Ejercicio 12")

        function esPalindromo(palabra){
            palabra = palabra.replaceAll(" ", "");
            palabraSeparada = palabra.split("");
            palabraRevertida = palabraSeparada.reverse();
            palabraArreglada = palabraRevertida.join("");
            if (palabra == palabraArreglada){
                return true;
            }else{
                return false;           
            }
        }

        console.log(esPalindromo("oso"))

            listaNum = []
            for(var i =1; i<=100; i++){

            nuevaCadena = []
